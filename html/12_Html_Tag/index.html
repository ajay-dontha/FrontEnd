<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        #s{
            color: red;
            font-size: 50px;
            background-color: rgb(213, 213, 213);
        }
        #a{
            color: aqua;
            font-size: 50px;
            background-color: rgb(213, 213, 213);
        }
        #ad{
            color: green;
            font-size: 50px;
            background-color: rgb(213, 213, 213);
        }
    </style>
</head>
<body>
    <marquee behavior="" direction=""> Sahithi Anupriya Adithya</marquee>

    <abbr title="Vaageswari College">VGSE</abbr>

    <h1>Span Tag is used to write content InLine</h1>
    <p> <span id="s">Sahithi</span>  <span id="a">Anupriya</span> <span id="ad">Adithya</span> </p>

    <span></span>
</body>
</html>
